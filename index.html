<head>
	<title>unixpng - document writer</title>
	<script src="index.js" defer></script>
	<link rel="stylesheet" href="/main.css">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
	<a href="/">Home</a>
	<br/>
	<a href="https://github.com/UnixPNG/writer">The code</a>
	<br/>
	<button onClick="save()">Save current file</button>
	<br/>
	<button onClick="load()">Load uploaded file</button>
	<form id="fileIn" name="fileIn">
		<input id="myfile" name="files[]" multiple="" type="file" />
	</form>
	<br/>
	<label for="filename">Filename:</label>
	<input type="text" id="filename">
	<br/>
	<textarea name="text" id="text" rows=12 cols=50></textarea>
</body
